<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app">
    <nav class="main__navigation">
      <div class="logo__img">
        <!-- <img src="./navLogo.png" alt="social-network-logo" /> -->
        <span>SN</span>
        <div class="search__bar">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          <input type="text" id="social__network__search__bar" placeholder="Find friends" class="search__bar__input" />
          <div class="search__results hidden"></div>
        </div>
      </div>
      <button class="nav__btn">
        <img src="user.png" alt="profile" />
      </button>
      <div class="log__out__container">
        <div class="my__profile">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>

          <p>My profile</p>
        </div>
        <div class="log__out">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>

          <p>Log Out</p>
        </div>
      </div>
    </nav>
    <main>
      <div class="user">
        <div class="user__cover__photo"></div>
        <div class="user__profile">
          <div class="user__info">
            <span>
              <img src="./user.png" alt="profile" />
            </span>
            <div class="user__text">
              <h2>Sasa Nedic</h2>
              <h4>Bijeljina, Bosnia and Herzegovina</h4>
              <h5>10 friends</h5>
            </div>
          </div>
          <button class="user__edit">


            </p>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
